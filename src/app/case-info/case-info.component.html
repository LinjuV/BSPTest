<form [formGroup]="caseInfo">
<mat-tab-group>
    <mat-tab label="Address">
        <div class="container-fluid">
           <app-address></app-address>
          </div>
    </mat-tab>
    <mat-tab label="Contact">
        <div class="container-fluid">
           <app-contact></app-contact>
        </div>
    </mat-tab>

    <mat-tab label="Groups">
      <div class="container-fluid">
        <app-group [groups]="caseInfo.controls['groups']" [caseInfo]="caseInfo"></app-group>
      </div>
      <hr>
      </mat-tab>

      <mat-tab label="Brokers">
            <div class="container-fluid">
              <app-brokers></app-brokers>
            </div>
            <hr>
        </mat-tab>


      <mat-tab label="Billing Entities">
          <div class="container-fluid">
            <app-billing-entities></app-billing-entities>
          </div>
          <hr>
          </mat-tab>
</mat-tab-group>
</form>
