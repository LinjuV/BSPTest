<div [formGroup]="contact">
<div class="row pt-1" >
        <div class="col-sm-4">
          <mat-form-field class="example-full-width">
            <input [readonly]="isViewMode" matInput placeholder="Email Id" formControlName="emailId">
          </mat-form-field>
        </div>
        <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <input  [readonly]="isViewMode" matInput placeholder="Fax Number" formControlName="faxNumber">
            </mat-form-field>
        </div>
        <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <input [readonly]="isViewMode" matInput placeholder="Telephone Number" formControlName="telephoneNumber">
            </mat-form-field>
        </div>
      </div>
</div>
