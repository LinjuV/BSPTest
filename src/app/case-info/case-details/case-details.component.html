<div class="row pt-1" [formGroup]="caseInfo">
    <div class="col-sm-3">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Case Name"  formControlName="caseName">
      </mat-form-field>
    </div>
    <div class="col-sm-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ein Number" formControlName="einNumber">
        </mat-form-field>
    </div>
    <div class="col-sm-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Case Effective Date" formControlName="caseEffDate">
        </mat-form-field>
    </div>
    <div class="col-sm-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Case Status Code" formControlName="caseSttsCd">
        </mat-form-field>
    </div>
  </div>
